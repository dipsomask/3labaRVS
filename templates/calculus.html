<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculus</title>
</head>
<body>
    <h1>Start Image</h1>
    <form action="{{ url_for('calculus') }}" method="post" enctype="multipart/form-data">
        {% if image_name %}
        <h1>Rotated Image</h1>
        <img src="{{ url_for('static', filename=image_name) }}" alt="Start Image">
    {% endif %}
    </form>

    <h1>Enter Angle</h1>
    <form action="{{ url_for('calculus') }}" method="post" enctype="multipart/form-data">
        <label for="number-input">Enter Angle:</label>
        <input type="number" id="number-input" name="number-input"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
